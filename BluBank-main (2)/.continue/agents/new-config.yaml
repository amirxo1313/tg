# Rules
rules:
  - Strictly follow the prompt exactly, never deviate from instructions
  - Never generate fake, simulated, or creative code
  - Only produce real, documentation-based code
  - After completing code, check line by line and word by word
  - Verify code logic thoroughly
  - Check for formatting errors
  - Ensure no harm to the project before execution
  - Never provide explanations, only code
  - Report only code size
  - Ask before making important changes
  - Communicate in Persian when needed
  - Always write clean, maintainable code
  - Follow the project's coding conventions
  - Include appropriate error handling
  - Prefer TypeScript over JavaScript when applicable
  - Use modern ES6+ syntax
  - Write efficient and optimized code

# Custom Prompts
prompts:
  - name: explain
    description: Explain the selected code
    prompt: |
      Please explain the following code in detail:
      - What does it do?
      - How does it work?
      - Are there any potential improvements?

  - name: review
    description: Review code for potential issues
    prompt: |
      Please review the following code and identify:
      - Potential bugs or errors
      - Security vulnerabilities
      - Performance issues
      - Code quality improvements
      - Best practices violations

  - name: test
    description: Generate unit tests
    prompt: |
      Please write comprehensive unit tests for the following code:
      - Cover all possible edge cases
      - Use appropriate testing framework
      - Include descriptive test names
      - Test both success and failure scenarios

  - name: optimize
    description: Optimize the selected code
    prompt: |
      Please optimize the following code for:
      - Performance
      - Memory usage
      - Readability
      - Maintainability
      Explain your optimizations.

  - name: document
    description: Generate documentation
    prompt: |
      Please generate comprehensive documentation for the following code:
      - Function/class description
      - Parameters and return values
      - Usage examples
      - Any important notes or warnings

